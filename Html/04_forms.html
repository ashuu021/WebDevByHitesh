<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Forms -->
     <h1>Login Form</h1>
     <form >
        <label for="name">
            Name:
            <input placeholder="user_name" type="text" name="name">
        </label>
        <br><br>
    <label for="email">
        Email:
        <input type="email" name="email" >
    </label>
          <label for="password">
            Password:
            <input type="password" name="password">
        </label>
        <br><br>
        <label for="date">
            Date:
            <input type="date" name="date" >
        </label>
        <br><br>
        <!-- <label for="Subject">
            OS
            <input type="checkbox" name="Subject" >
            CoA <input type="checkbox" name="Subject" >
            
        </label> -->
         <label for="Subject">
            OS
            <input type="radio" name="Subject" >
            CoA <input type="radio" name="Subject" >
            
        </label>
        <br><br>
        <label for="SelectOne">
            Gender:
            <select name="Gender" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </label>
        <br><br>
        <button type="submit">Login</button>
     </form>
</body>
</html>
