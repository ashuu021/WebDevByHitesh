<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- INternal Css -->
     <style>
        h2{
            color: blueviolet;
        }
        .Red{
 background-color: rgb(231, 157, 157);
        }

     </style>
     <!-- External Css -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Types of css
     1.Internal Css
     2.Inline Css
     3.External Css
      -->

      <!-- Inline Css -->
    <h1 style="color: plum;">Lorem ipsum dolor sit.</h1>
    <!-- Internal Css -->
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    <p class="Red">
        Lorem ipsum dolor sit amet.
        <ul class="Red">
            <li>Pencil</li>
            <li>Pen</li>
            <li>Paper</li>
        </ul>
    </p>
    <!-- External Css -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed cum magni dignissimos omnis. Quod minus asperiores architecto rerum odit numquam.</p>
</body>
</html>
